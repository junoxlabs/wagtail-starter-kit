{% load wagtailcore_tags %}

<form
    method="post"
    class="space-y-6"
    data-controller="form"
    data-action="turbo:submit-start->form#onTurboSubmitStart turbo:submit-end->form#onTurboSubmitEnd"
>
    {% csrf_token %}

    {% for field in form %}
        <div class="form-control">
            <label for="{{ field.id_for_label }}" class="label">
                <span class="label-text text-lg font-medium">
                    {{ field.label }}
                    {% if field.field.required %}<span class="text-red-500 ml-1">*</span>{% endif %}
                </span>
            </label>

            {{ field }}

            {% if field.help_text %}
                <div class="label">
                    <span class="label-text-alt text-gray-500">{{ field.help_text }}</span>
                </div>
            {% endif %}

            {% for error in field.errors %}
                <div class="label">
                    <span class="label-text-alt text-error">{{ error }}</span>
                </div>
            {% endfor %}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary mt-4">
        Submit
    </button>
</form>
