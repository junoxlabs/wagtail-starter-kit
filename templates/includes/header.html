{% load static wagtailcore_tags navigation_tags %}

<header class="bg-base-300 py-4">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center">
            <div class="logo">
                <h1 class="text-2xl font-bold">
                    <a href="/">Wagtail Starter Kit</a>
                </h1>
            </div>
            
            <!-- Navigation Menu -->
            <nav>
                {% get_menu "main-menu" as navigation %}
                {% if navigation %}
                <ul class="flex space-x-4">
                    {% for item in navigation.menu_items.all %}
                    <li>
                        <a href="{{ item.link }}"
                           {% if item.open_in_new_tab %}target="_blank"{% endif %}>
                            {{ item.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
            </nav>
            
            <div class="flex items-center space-x-4">
                <form action="{% url 'search:search' %}" method="get" class="flex">
                    <input type="text" name="query" placeholder="Search..."
                           class="input input-sm input-bordered">
                    <button type="submit" class="btn btn-sm btn-primary ml-2">Go</button>
                </form>
            </div>
        </div>
    </div>
</header>
